                "@S",
                "@St",
                "@Sta",
                "@Stan",
                "@StanR",
                "@StanRu",
                "@StanRui",
                "@StanRuiz"
            ];
            let index = 0;
            setInterval(() => {
                document.title = animations[index];
                index = (index + 1) % animations.length;
            }, 400);

        animateTabTitle();

    <style>

            margin: 0;

        body::after {
            content: '';

            top: 0;

            z-index: -1;

        #particles-js {

            height: 100%;

            left: 0;
            z-index: 0;

        .glass-effect {
            background: rgba(255, 6, 6, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .profile-ring {
            background: conic-gradient(from 0deg, #ffffff, #666666, #333333, #000000, #333333, #666666, #ffffff);
            padding: 2px;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-image {
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .profile-container:hover .profile-image {
            transform: scale(1.15);
        }
        
        /* Enhanced profile container centering */

        }
        
        .profile-image-wrapper {

        }

/* Loading overlay styles */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;

    z-index: 1000;

}

.loading-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.loading-spinner-large {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;

}

.loading-text {

}

.loading-subtext {

}

@keyframes spin {

}

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Advanced Typing Animation Styles */
        .typing-container {
            position: relative;
            display: inline-block;
            min-height: 1.5rem;
        }

        .typing-text {
            display: inline;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ffffff;
            animation: blink-cursor 1.2s step-end infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: #9ca3af; }
        }

        .typing-text.typing-active {
            border-right-color: #ffffff;
            animation: blink-cursor-active 0.8s step-end infinite;
        }

        @keyframes blink-cursor-active {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        .typing-text.completed {
            border-right: none;
            animation: none;
        }

        .typing-text.glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        .sound-wave {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sound-wave.active {
            opacity: 1;
        }

        .wave-bar {
            width: 2px;
            height: 4px;
            background: #9ca3af;
            margin: 0 1px;
            border-radius: 1px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 12px; }
        }

    <script>
// Discord user IDs with custom href links
const users = [
    { id: '454812651394957322', href: 'https://www.xsythoo.info/Saito' },
    { id: '968142413040336966', href: 'https://www.xsythoo.info/peho' },
    { id: '800006055492845599', href: 'https://www.xsythoo.info/echo' }
];

// Function to find a user by href, ignoring case
function findUserByHref(href) {
    const lowerCaseHref = href.toLowerCase();
    return users.find(user => user.href.toLowerCase() === lowerCaseHref);
}

        // Advanced Typing Animation System
        class AdvancedTypingAnimator {
            constructor(element, soundWaveElement) {
                this.element = element;
                this.soundWave = soundWaveElement;
                this.originalText = "TANGINA MO KIFFY NI ISMAEL";
                this.variations = [
                    "TANGINA MO!!",
                    "BOBO MO!!",
                ];
                this.currentVariation = 0;
                this.isTyping = false;
                this.typeSpeed = 120;
                this.deleteSpeed = 80;
                this.pauseTime = 3000;
                this.glitchChance = 0.15;
            }

            async typeText(text) {
                this.isTyping = true;
                this.element.classList.add('typing-active');
                this.soundWave.classList.add('active');
                
                for (let i = 0; i <= text.length; i++) {
                    // Random glitch effect
                    if (Math.random() < this.glitchChance && i > 0) {
                        this.element.classList.add('glitch');
                        await this.sleep(100);
                        this.element.classList.remove('glitch');
                    }
                    
                    this.element.textContent = text.substring(0, i);
                    
                    // Variable typing speed for more natural feel
                    const speed = this.typeSpeed + (Math.random() * 80 - 40);
                    await this.sleep(speed);
                }
                
                this.element.classList.remove('typing-active');
                this.soundWave.classList.remove('active');
                this.isTyping = false;
            }

            async deleteText() {
                this.isTyping = true;
                this.element.classList.add('typing-active');
                
                const currentText = this.element.textContent;
                
                for (let i = currentText.length; i >= 0; i--) {
                    this.element.textContent = currentText.substring(0, i);
                    await this.sleep(this.deleteSpeed);
                }
                
                this.element.classList.remove('typing-active');
                this.isTyping = false;
            }

            async startAnimation() {
                while (true) {
                    const currentText = this.variations[this.currentVariation];
                    
                    // Type the text
                    await this.typeText(currentText);
                    
                    // Pause
                    await this.sleep(this.pauseTime);
                    
                    // Delete the text
                    await this.deleteText();
                    
                    // Short pause before next variation
                    await this.sleep(500);
                    
                    // Move to next variation
                    this.currentVariation = (this.currentVariation + 1) % this.variations.length;
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Interactive features
            addInteractivity() {
                this.element.addEventListener('click', () => {
                    if (!this.isTyping) {
                        this.element.classList.add('glitch');
                        setTimeout(() => {
                            this.element.classList.remove('glitch');
                        }, 300);
                    }
                });

                // Hover effects
                this.element.addEventListener('mouseenter', () => {
                    if (!this.isTyping) {
                        this.element.style.color = '#9ca3af';
                        this.element.style.textShadow = '0 0 10px rgba(245, 158, 11, 0.5)';
                    }
                });

                this.element.addEventListener('mouseleave', () => {
                    if (!this.isTyping) {
                        this.element.style.color = '';
                        this.element.style.textShadow = '';
                    }
                });
            }
        }

        // Function to create profile HTML
        function createProfileHTML(user, userData = null) {
            const status = userData?.discord_status || 'offline';
            const avatarUrl = userData?.discord_user?.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${userData.discord_user.avatar}.${userData.discord_user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=128`
                : `https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random() * 5)}.png`;
            
            // Get the actual Discord username, fallback to display_name or global_name
            const displayName = userData?.discord_user?.global_name || 
                               userData?.discord_user?.display_name || 
                               userData?.discord_user?.username || 
                               `User ${user.id.slice(-4)}`;

            return `
                <a href="${user.href}" target="_blank" class="discord-link transition-all duration-300">
                    <div class="profile-container group cursor-pointer">
                        <div class="profile-image-wrapper">
                            <div class="w-24 h-24 rounded-full overflow-hidden bg-gradient-to-br from-gray-600 to-gray-800 border border-gray-700">
                                <img src="${avatarUrl}" 
                                     alt="${displayName}" 
                                     class="profile-image w-full h-full object-cover"
                                     onerror="this.src='https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random() * 5)}.png'">
                            </div>
                            <div class="status-dot status-${status}"></div>
                        </div>
                        <p class="text-white text-sm profile-name transition-colors">${displayName}</p>
                    </div>
                </a>
            `;
        }

        // Function to load user data from Lanyard API
        async function loadUserData(user) {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${user.id}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.data;
                }
            } catch (error) {
                console.log(`Failed to load data for user ${user.id}:`, error);
            }
            return null;
        }

        // Function to initialize profiles with bulk loading
        async function initializeProfiles() {
            const profileGrid = document.getElementById('profileGrid');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            try {
                // Load all user data concurrently
                const userDataPromises = users.map(user => loadUserData(user));
                const allUserData = await Promise.all(userDataPromises);
                
                // Create HTML for all profiles at once
                const profilesHTML = users.map((user, index) => 
                    createProfileHTML(user, allUserData[index])
                ).join('');
                
                // Set all profiles at once
                profileGrid.innerHTML = profilesHTML;
                
                // Hide loading overlay with fade effect
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
                
            } catch (error) {
                console.error('Error loading profiles:', error);
                
                // Show error state or fallback
                profileGrid.innerHTML = users.map(user => 
                    createProfileHTML(user, null)
                ).join('');
                
                // Hide loading overlay
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }
        }

        // Initialize particles with black/white theme
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 1000
                    }
                },
                color: {
                    value: ["#ffffff", "#cccccc", "#999999"]
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.8,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1.5,
                        size_min: 1
                    }
                },
                move: {
                    enable: true,
                    speed: 0.8,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: false
                    }
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.6
                    }
                }
            },
            retina_detect: true
        });
        
        // Add subtle floating animation to random profiles
        setInterval(() => {
            const profiles = document.querySelectorAll('.profile-container');
            if (profiles.length > 0) {
                const randomProfile = profiles[Math.floor(Math.random() * profiles.length)];
                randomProfile.style.animation = 'float 2s ease-in-out';
                
                setTimeout(() => {
                    randomProfile.style.animation = '';
                }, 2000);
            }
        }, 6000);

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Initialize profiles with bulk loading
            initializeProfiles();
            
            // Initialize advanced typing animation
            const typingElement = document.getElementById('typingText');
            const soundWaveElement = document.getElementById('soundWave');
            const typingAnimator = new AdvancedTypingAnimator(typingElement, soundWaveElement);
            
            // Add interactivity
            typingAnimator.addInteractivity();
            
            // Start the typing animation after profiles are loaded
            setTimeout(() => {
                typingAnimator.startAnimation();
            }, 2000);
        });

// Disable right-click context menu
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Disable common inspect shortcuts
  document.addEventListener('keydown', function(e) {
    // Prevent F12
    if (e.key === 'F12') {
      e.preventDefault();
    }
    // Prevent Ctrl+Shift+I (Inspect)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
      e.preventDefault();
    }
    // Prevent Ctrl+Shift+J (Console)
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
      e.preventDefault();
    }
    // Prevent Ctrl+Shift+C (Inspect Element)
    if (e.ctrlKey && e.shiftKey && e.key === 'C') {
      e.preventDefault();
    }
    // Prevent Ctrl+U (View Source)
    if (e.ctrlKey && e.key === 'U') {
      e.preventDefault();
    }
  });
