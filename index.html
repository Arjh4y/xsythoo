    <style>
        /* Your existing CSS styles remain unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('sr.png') center/cover no-repeat;
            filter: blur(5px);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .glass-effect {
            background: rgba(255, 6, 6, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .profile-ring {
            background: conic-gradient(from 0deg, #ffffff, #666666, #333333, #000000, #333333, #666666, #ffffff);
            padding: 2px;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-image {
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .profile-container:hover .profile-image {
            transform: scale(1.15);
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem;
            height: 100%;
            min-height: 100px;
        }
        
        .profile-image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #000000;
        }
        
        .status-online { background-color: #23a55a; }

        .profile-name {

            animation: pulse 3s ease-in-out infinite;

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .floating-text {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .discord-link {
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 12px;
            display: block;
            height: 100%;
        }
        
        .notification {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(40, 40, 40, 0.9));

 .typing-container {

    border-right: 3px solid #ffffff;
    animation: blink-cursor 0.8s step-end infinite;
}

.typing-text.completed {
    border-right: none;
    animation: none;
}

.typing-text.glitch {
    animation: glitch 0.3s ease-in-out;
}

@keyframes blink-cursor {
    from, to { border-color: transparent; }
    50% { border-color: #ffffff; }
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(-1px, -1px); }
    60% { transform: translate(1px, 1px); }
    80% { transform: translate(1px, -1px); }
    100% { transform: translate(0); }
}

    <script>
        // Tab title animation
        function animateTabTitle() {
            const animations = [
                "@",
                "@S",
                "@St",
                "@Sta",
                "@Stan",
                "@StanR",
                "@StanRu",
                "@StanRui",
                "@StanRuiz"
            ];
            let index = 0;
            setInterval(() => {
                document.title = animations[index];
                index = (index + 1) % animations.length;
            }, 400);
        }

        // Start animation immediately
        animateTabTitle();

        // Discord user IDs with custom href links
        const users = [
            { id: '454812651394957322', href: 'https://www.xsythoo.info/Saito' },
            { id: '968142413040336966', href: 'https://www.xsythoo.info/peho' },
            { id: '800006055492845599', href: 'https://www.xsythoo.info/echo' }
        ];

        // Function to find a user by href, ignoring case
        function findUserByHref(href) {
            const lowerCaseHref = href.toLowerCase();
            return users.find(user => user.href.toLowerCase() === lowerCaseHref);
        }

        // Advanced Typing Animation System
        class AdvancedTypingAnimator {
            constructor(element, soundWaveElement) {
                this.element = element;
                this.soundWave = soundWaveElement;
                this.originalText = "TANGINA MO!!";
                this.variations = [
                    "TANGINA MO!!",
                    "BOBO MO!!",
                ];
                this.currentVariation = 0;
                this.isTyping = false;
                this.typeSpeed = 120;
                this.deleteSpeed = 80;
                this.pauseTime = 3000;
                this.glitchChance = 0.15;
            }

            async typeText(text) {
                this.isTyping = true;
                this.element.classList.add('typing-active');
                
                for (let i = 0; i <= text.length; i++) {
                    if (Math.random() < this.glitchChance && i > 0) {
                        this.element.classList.add('glitch');
                        await this.sleep(100);
                        this.element.classList.remove('glitch');
                    }
                    
                    this.element.textContent = text.substring(0, i);
                    const speed = this.typeSpeed + (Math.random() * 80 - 40);
                    await this.sleep(speed);
                }
                
                this.soundWave.classList.remove('active');
                this.isTyping = false;
            }

            async deleteText() {
                this.isTyping = true;
                this.element.classList.add('typing-active');
                
                const currentText = this.element.textContent;
                
                for (let i = currentText.length; i >= 0; i--) {
                    this.element.textContent = currentText.substring(0, i);
                    await this.sleep(this.deleteSpeed);
                }
                
                this.element.classList.remove('typing-active');
                this.isTyping = false;
            }

            async startAnimation() {
                while (true) {
                    const currentText = this.variations[this.currentVariation];
                    await this.typeText(currentText);
                    await this.sleep(this.pauseTime);
                    await this.deleteText();
                    await this.sleep(500);
                    this.currentVariation = (this.currentVariation + 1) % this.variations.length;
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            addInteractivity() {
                this.element.addEventListener('click', () => {
                    if (!this.isTyping) {
                        this.element.classList.add('glitch');
                        setTimeout(() => {
                            this.element.classList.remove('glitch');
                        }, 300);
                    }
                });

                this.element.addEventListener('mouseenter', () => {
                    if (!this.isTyping) {
                        this.element.style.color = '#9ca3af';
                        this.element.style.textShadow = '0 0 10px rgba(245, 158, 11, 0.5)';
                    }
                });

                this.element.addEventListener('mouseleave', () => {
                    if (!this.isTyping) {
                        this.element.style.color = '';
                        this.element.style.textShadow = '';
                    }
                });
            }
        }

        // Function to create profile HTML
        function createProfileHTML(user, userData = null) {
            const status = userData?.discord_status || 'offline';
            const avatarUrl = userData?.discord_user?.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${userData.discord_user.avatar}.${userData.discord_user.avatar.startsWith('a_') ? 'gif' : 'png'}?size=128`
                : `https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random() * 5)}.png`;
            
            const displayName = userData?.discord_user?.global_name || 
                               userData?.discord_user?.display_name || 
                               userData?.discord_user?.username || 
                               `User ${user.id.slice(-4)}`;

            return `
                <a href="${user.href}" target="_blank" class="discord-link transition-all duration-300">
                    <div class="profile-container group cursor-pointer">
                        <div class="profile-image-wrapper">
                            <div class="w-24 h-24 rounded-full overflow-hidden bg-gradient-to-br from-gray-600 to-gray-800 border border-gray-700">
                                <img src="${avatarUrl}" 
                                     alt="${displayName}" 
                                     class="profile-image w-full h-full object-cover"
                                     onerror="this.src='https://cdn.discordapp.com/embed/avatars/${Math.floor(Math.random() * 5)}.png'">
                            </div>
                            <div class="status-dot status-${status}"></div>
                        </div>
                        <p class="text-white text-sm profile-name transition-colors">${displayName}</p>
                    </div>
                </a>
            `;
        }

        // Function to load user data from Lanyard API with retry logic
        async function loadUserData(user, retries = 3, timeout = 5000) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    // Create an AbortController for timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);

                    const response = await fetch(`https://api.lanyard.rest/v1/users/${user.id}`, {
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (response.ok) {
                        const data = await response.json();
                        // Cache the response in localStorage
                        localStorage.setItem(`lanyard_${user.id}`, JSON.stringify(data.data));
                        return data.data;
                    } else {
                        console.warn(`Attempt ${attempt} failed for user ${user.id}: ${response.status}`);
                    }
                } catch (error) {
                    console.warn(`Attempt ${attempt} failed for user ${user.id}:`, error);
                    if (attempt === retries) {
                        // Try to use cached data as fallback
                        const cachedData = localStorage.getItem(`lanyard_${user.id}`);
                        if (cachedData) {
                            console.log(`Using cached data for user ${user.id}`);
                            return JSON.parse(cachedData);
                        }
                    }
                }
                // Wait before retrying
                await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
            }
            return null;
        }

        // Function to initialize profiles with bulk loading
        async function initializeProfiles() {
            const profileGrid = document.getElementById('profileGrid');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            try {
                // Update loading text
                const loadingSubtext = document.querySelector('.loading-subtext');
                loadingSubtext.textContent = 'Fetching user data...';

                // Load all user data concurrently
                const userDataPromises = users.map(user => loadUserData(user));
                const allUserData = await Promise.all(userDataPromises);
                
                // Create HTML for all profiles at once
                const profilesHTML = users.map((user, index) => 
                    createProfileHTML(user, allUserData[index])
                ).join('');
                
                // Set all profiles at once
                profileGrid.innerHTML = profilesHTML;
                
                // Hide loading overlay with fade effect
                loadingOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
                
            } catch (error) {
                console.error('Error loading profiles:', error);
                
                // Update loading text to show error
                const loadingText = document.querySelector('.loading-text');
                const loadingSubtext = document.querySelector('.loading-subtext');
                loadingText.textContent = 'Error Loading Data';
                loadingSubtext.textContent = 'Using fallback data...';
                
                // Show error state with fallback profiles
                profileGrid.innerHTML = users.map(user => 
                    createProfileHTML(user, null)
                ).join('');
                
                // Hide loading overlay after showing error
                setTimeout(() => {
                    loadingOverlay.classList.add('fade-out');
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }, 2000);
            }
        }

        // Initialize particles with black/white theme
        particlesJS("particles-js", {
            particles: {

                    value: 80,
                    density: {
                        enable: true,
                        value_area: 1000
                    }
                },
                color: {

                },
                shape: {

                },

                    anim: {
                        enable: true,

                    }
                },
                size: {
                    value: 3,

                    anim: {
                        enable: true,
                        speed: 1.5,
                        size_min: 1
                    }
                },
                move: {
                    enable: true,
                    speed: 0.8,
                    direction: "bottom",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: false
                    }
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.6
                    }
                }
            },
            retina_detect: true
        });
        
        // Add subtle floating animation to random profiles
        setInterval(() => {
            const profiles = document.querySelectorAll('.profile-container');
            if (profiles.length > 0) {
                const randomProfile = profiles[Math.floor(Math.random() * profiles.length)];
                randomProfile.style.animation = 'float 2s ease-in-out';
                
                setTimeout(() => {
                    randomProfile.style.animation = '';
                }, 2000);
            }
        }, 6000);

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Initialize profiles with bulk loading
            initializeProfiles();
            
            // Initialize advanced typing animation
            const typingElement = document.getElementById('typingText');
            const soundWaveElement = document.getElementById('soundWave');
            const typingAnimator = new AdvancedTypingAnimator(typingElement, soundWaveElement);
            
            // Add interactivity
            typingAnimator.addInteractivity();
            
            // Start the typing animation after profiles are loaded
            setTimeout(() => {
                typingAnimator.startAnimation();
            }, 2000);

            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Disable common inspect shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.key === 'U') {
                    e.preventDefault();
                }
            });
        });

        // Load disable-devtool after other scripts to minimize interference
        // Use custom configuration to allow network requests
        const disableDevtoolScript = document.createElement('script');
        disableDevtoolScript.src = 'https://cdn.jsdelivr.net/npm/disable-devtool@latest';
        disableDevtoolScript.setAttribute('disable-devtool-auto', '');
        disableDevtoolScript.onload = () => {
            if (window.DisableDevtool) {
                window.DisableDevtool({
                    disableMenu: true, // Disable right-click menu
                    disableSelect: false, // Allow text selection
                    disableCopy: false, // Allow copying
                    disableCut: false, // Allow cutting
                    disablePaste: false, // Allow pasting
                    clearLog: false, // Keep console logs
                    detectors: ['f12', 'ctrlShiftI', 'ctrlShiftJ', 'ctrlShiftC', 'ctrlU'], // Specific shortcuts to block
                    ondevtoolopen: () => {
                        // Optional: Redirect or show message instead of closing tab
                        console.warn('Developer tools detected.');
                    }
                });
            }
        };
        document.body.appendChild(disableDevtoolScript);
    </script>
